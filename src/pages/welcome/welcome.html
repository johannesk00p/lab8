<ion-slides pager>
  <!-- This is first slider -->
   <ion-slide style="background-color: #e76c32">
   <ion-icon ios="ios-people" md="md-people" style="zoom:5.0;"></ion-icon>
   <h1 style="color: #ebebeb">Welcome to Theatrical</h1>
   <p style="font-family:open-sans; font-size:14px; color:#ebebeb">Connect with likeminded people.<br>Now.
  </p>
   </ion-slide>

   <ion-slide style="background-color: #87c975">
    <ion-icon ios="ios-chatbubbles" md="md-chatbubbles" style="zoom:5.0;"></ion-icon>
    <h1 style="color: #ebebeb">Grow your theatre network</h1>
    <p style="font-family:open-sans; font-size:14px; color:#ebebeb">This is an application
      to help you find people, that are theatre geeks just like you!
    </p>
    </ion-slide>

    <ion-slide style="background-color: #4eaac9">
      <ion-icon ios="ios-clock" md="md-clock" style="zoom:5.0;"></ion-icon>
      <h1 style="color: #ebebeb">No more hassle of finding participants for acts</h1>
      <p style="font-family:open-sans; font-size:14px; color:#ebebeb">This is going to make life easy for you!</p>
     </ion-slide>

     <ion-slide class="bg-image">
       <h1 class="headline" style="color:#370606">Get started now!</h1>
       
     <div style="position: absolute; bottom: 120px; text-align: center; z-index: 1000; width: 100%">
      <button class="buttonlogin" id="welcomebtn" ion-button round outline (click)="forwardToLogin()">Let's go!</button>
    </div>
    </ion-slide>
  </ion-slides>
